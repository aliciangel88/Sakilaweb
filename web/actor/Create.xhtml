<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActorCreateDlg" widgetVar="ActorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActorTitle}">
            <h:form id="ActorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActorLabel_actorId}" for="actorId" />
                        <p:inputText id="actorId" value="#{actorController.selected.actorId}" title="#{bundle.CreateActorTitle_actorId}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_actorId}"/>
                        <p:outputLabel value="#{bundle.CreateActorLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{actorController.selected.firstName}" title="#{bundle.CreateActorTitle_firstName}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateActorLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{actorController.selected.lastName}" title="#{bundle.CreateActorTitle_lastName}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateActorLabel_lastUpdate}" for="lastUpdate" />
                        <p:calendar id="lastUpdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{actorController.selected.lastUpdate}" title="#{bundle.EditActorTitle_lastUpdate}" required="true" requiredMessage="#{bundle.EditActorRequiredMessage_lastUpdate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActorLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{actorController.selected.fullName}" title="#{bundle.CreateActorTitle_fullName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actorController.create}" value="#{bundle.Save}" update="display,:ActorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
