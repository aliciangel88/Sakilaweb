<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmEditDlg" widgetVar="FilmEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFilmTitle}">
            <h:form id="FilmEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFilmLabel_filmId}" for="filmId" />
                        <p:inputText id="filmId" value="#{filmController.selected.filmId}" title="#{bundle.EditFilmTitle_filmId}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_filmId}"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_title}" for="title" />
                        <p:inputText id="title" value="#{filmController.selected.title}" title="#{bundle.EditFilmTitle_title}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{filmController.selected.description}" title="#{bundle.EditFilmTitle_description}" />
                        <p:outputLabel value="#{bundle.EditFilmLabel_releaseYear}" for="releaseYear" />
                        <p:calendar id="releaseYear" pattern="MM/dd/yyyy" value="#{filmController.selected.releaseYear}" title="#{bundle.EditFilmTitle_releaseYear}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_rentalDuration}" for="rentalDuration" />
                        <p:inputText id="rentalDuration" value="#{filmController.selected.rentalDuration}" title="#{bundle.EditFilmTitle_rentalDuration}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_rentalDuration}"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_rentalRate}" for="rentalRate" />
                        <p:inputText id="rentalRate" value="#{filmController.selected.rentalRate}" title="#{bundle.EditFilmTitle_rentalRate}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_rentalRate}"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_length}" for="length" />
                        <p:inputText id="length" value="#{filmController.selected.length}" title="#{bundle.EditFilmTitle_length}" />
                        <p:outputLabel value="#{bundle.EditFilmLabel_replacementCost}" for="replacementCost" />
                        <p:inputText id="replacementCost" value="#{filmController.selected.replacementCost}" title="#{bundle.EditFilmTitle_replacementCost}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_replacementCost}"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_rating}" for="rating" />
                        <p:inputText id="rating" value="#{filmController.selected.rating}" title="#{bundle.EditFilmTitle_rating}" />
                        <p:outputLabel value="#{bundle.EditFilmLabel_specialFeatures}" for="specialFeatures" />
                        <p:inputText id="specialFeatures" value="#{filmController.selected.specialFeatures}" title="#{bundle.EditFilmTitle_specialFeatures}" />
                        <p:outputLabel value="#{bundle.EditFilmLabel_lastUpdate}" for="lastUpdate" />
                        <p:calendar id="lastUpdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{filmController.selected.lastUpdate}" title="#{bundle.EditFilmTitle_lastUpdate}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_lastUpdate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFilmLabel_languageId}" for="languageId" />
                        <p:selectOneMenu id="languageId" value="#{filmController.selected.languageId}" required="true" requiredMessage="#{bundle.EditFilmRequiredMessage_languageId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="languageIdItem"
                                           itemValue="#{languageIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFilmLabel_originalLanguageId}" for="originalLanguageId" />
                        <p:selectOneMenu id="originalLanguageId" value="#{filmController.selected.originalLanguageId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="originalLanguageIdItem"
                                           itemValue="#{originalLanguageIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filmController.update}" value="#{bundle.Save}" update="display,:FilmListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FilmEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FilmEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
