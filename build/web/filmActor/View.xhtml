<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmActorViewDlg" widgetVar="FilmActorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFilmActorTitle}">
            <h:form id="FilmActorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmActorController.selected != null}">
                        <h:outputText value="#{bundle.ViewFilmActorLabel_lastUpdate}"/>
                        <h:outputText value="#{filmActorController.selected.lastUpdate}" title="#{bundle.ViewFilmActorTitle_lastUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFilmActorLabel_actor}"/>
                        <h:outputText value="#{filmActorController.selected.actor}" title="#{bundle.ViewFilmActorTitle_actor}"/>
                        <h:outputText value="#{bundle.ViewFilmActorLabel_film}"/>
                        <h:outputText value="#{filmActorController.selected.film}" title="#{bundle.ViewFilmActorTitle_film}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FilmActorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
