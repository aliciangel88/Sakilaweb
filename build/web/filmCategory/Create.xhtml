<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmCategoryCreateDlg" widgetVar="FilmCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFilmCategoryTitle}">
            <h:form id="FilmCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFilmCategoryLabel_lastUpdate}" for="lastUpdate" />
                        <p:calendar id="lastUpdate" pattern="MM/dd/yyyy HH:mm:ss" value="#{filmCategoryController.selected.lastUpdate}" title="#{bundle.EditFilmCategoryTitle_lastUpdate}" required="true" requiredMessage="#{bundle.EditFilmCategoryRequiredMessage_lastUpdate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFilmCategoryLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{filmCategoryController.selected.category}" required="true" requiredMessage="#{bundle.EditFilmCategoryRequiredMessage_category}">
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFilmCategoryLabel_film}" for="film" />
                        <p:selectOneMenu id="film" value="#{filmCategoryController.selected.film}" required="true" requiredMessage="#{bundle.EditFilmCategoryRequiredMessage_film}">
                            <f:selectItems value="#{filmController.itemsAvailableSelectOne}"
                                           var="filmItem"
                                           itemValue="#{filmItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filmCategoryController.create}" value="#{bundle.Save}" update="display,:FilmCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'FilmCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FilmCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
