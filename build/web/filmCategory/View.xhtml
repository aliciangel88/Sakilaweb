<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmCategoryViewDlg" widgetVar="FilmCategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFilmCategoryTitle}">
            <h:form id="FilmCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmCategoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewFilmCategoryLabel_lastUpdate}"/>
                        <h:outputText value="#{filmCategoryController.selected.lastUpdate}" title="#{bundle.ViewFilmCategoryTitle_lastUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFilmCategoryLabel_category}"/>
                        <h:outputText value="#{filmCategoryController.selected.category}" title="#{bundle.ViewFilmCategoryTitle_category}"/>
                        <h:outputText value="#{bundle.ViewFilmCategoryLabel_film}"/>
                        <h:outputText value="#{filmCategoryController.selected.film}" title="#{bundle.ViewFilmCategoryTitle_film}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FilmCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
