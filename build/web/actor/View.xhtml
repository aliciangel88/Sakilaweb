<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActorViewDlg" widgetVar="ActorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActorTitle}">
            <h:form id="ActorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actorController.selected != null}">
                        <h:outputText value="#{bundle.ViewActorLabel_actorId}"/>
                        <h:outputText value="#{actorController.selected.actorId}" title="#{bundle.ViewActorTitle_actorId}"/>
                        <h:outputText value="#{bundle.ViewActorLabel_firstName}"/>
                        <h:outputText value="#{actorController.selected.firstName}" title="#{bundle.ViewActorTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewActorLabel_lastName}"/>
                        <h:outputText value="#{actorController.selected.lastName}" title="#{bundle.ViewActorTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewActorLabel_lastUpdate}"/>
                        <h:outputText value="#{actorController.selected.lastUpdate}" title="#{bundle.ViewActorTitle_lastUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActorLabel_fullName}"/>
                        <h:outputText value="#{actorController.selected.fullName}" title="#{bundle.ViewActorTitle_fullName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
